

services:
  db:
    image: postgres:17.6
    restart: always
    environment:
      POSTGRES_DB: waleed
      POSTGRES_USER: haider
      POSTGRES_PASSWORD: waleed
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: poetry run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
