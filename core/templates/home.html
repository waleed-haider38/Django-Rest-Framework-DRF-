<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>
  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ---------- BODY ---------- */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0f1f, #1e2a3a, #0f2027);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* ---------- HEADING ---------- */
    h1 {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #7fffd4;
      margin-bottom: 40px;
      text-shadow: 0 0 15px rgba(127, 255, 212, 0.3);
      animation: fadeDown 1s ease-out;
    }

    /* ---------- LINK CONTAINER ---------- */
    .link-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      width: 90%;
      margin: 20px auto;
      animation: fadeUp 1.2s ease-out;
    }

    /* ---------- LINKS ---------- */
    .link-container a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 10px;
      background: linear-gradient(145deg, #1b2735, #222);
      color: #e0e0e0;
      font-size: 17px;
      font-weight: 500;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.35s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(3px);
    }

    .link-container a:hover {
      background: linear-gradient(145deg, #2a5298, #1e3c72);
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 20px rgba(42, 82, 152, 0.5);
      color: #fff;
    }

    /* ---------- FOOTER ---------- */
    footer {
      position: absolute;
      bottom: 25px;
      font-size: 14px;
      color: #aaa;
      letter-spacing: 0.5px;
      animation: fadeUp 1.5s ease-out;
    }

    footer span {
      color: #7fffd4;
      font-weight: 600;
    }

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }
      .link-container {
        gap: 15px;
      }
      .link-container a {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome Home</h1>

  <div class="link-container">
    <a href="{% url 'test-api' %}">Go to Test API</a>
    <a href="{% url 'user-api' %}">Go to User API</a>
    <a href="{% url 'person-api' %}">Go to Person API</a>
    <a href="{% url 'people-api' %}">Go to People API</a>
    <a href="{% url 'element-api' %}">Go to Element API</a>
    <a href="{% url 'subject-api' %}">Go to Subject API</a>
  </div>

  <footer>Powered by <span>Django REST Framework âš¡</span></footer>
</body>
</html>
