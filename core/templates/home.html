<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 48px;
      color: #2e7d32;
      font-family: "Courier New", monospace;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-align: center;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    a {
      font-size: 20px;
      text-decoration: none;
      color: white;
      background-color: #1976d2;
      padding: 12px 28px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    a:hover {
      background-color: #0d47a1;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome Home</h1>

  <div class="link-container">
    <a href="{% url 'test-api' %}">Go to Test API</a>
    <a href="{% url 'user-api' %}">Go to User API</a>
    <a href="{% url 'person-api' %}">Go to Person API</a>
    <a href="{% url 'people-api' %}">Go to People API</a>
  </div>

  <footer>Powered by Django REST Framework ðŸ’¡</footer>
</body>
</html>
