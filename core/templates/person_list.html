<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person List</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      width: 400px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      text-align: center;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #e3f2fd;
      color: #333;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    li:hover {
      background: #bbdefb;
      transform: scale(1.03);
    }

    .empty {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Persons</h1>
    <ul>
      {% for person in persons %}
        <li>{{ person.first_name }} â€” {{ person.age }}</li>
      {% empty %}
        <li class="empty">No persons found.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
